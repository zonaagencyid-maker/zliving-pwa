<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Z Living Garden - PWA</title>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#1e1e1e" />

<style>
    body {
        margin: 0;
        background: #1e1e1e;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .loading {
        max-width: 300px;
    }
    #msg {
        opacity: 0.7;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="loading">
    <h2>Memuat Aplikasi...</h2>
    <p id="msg">Sedang mempersiapkan aplikasi...</p>
</div>

<script>
    // Pastikan service worker ter-register dulu
    async function initApp() {
        if ("serviceWorker" in navigator) {
            try {
                await navigator.serviceWorker.register("service-worker.js");

                // Tunggu sedikit agar manifest & SW benar-benar terbaca
                setTimeout(() => {
                    document.getElementById("msg").innerText = "Mengalihkan ke Website Utama...";
                    
                    // Redirect aman
                    window.location.href = "https://zlivinggarden.ct.ws/";
                }, 1200);

            } catch (e) {
                // Jika SW gagal, tetap redirect setelah delay
                setTimeout(() => {
                    window.location.href = "https://zlivinggarden.ct.ws/";
                }, 1000);
            }
        } else {
            // Browser tidak support SW â†’ tetap redirect
            window.location.href = "https://zlivinggarden.ct.ws/";
        }
    }

    initApp();
</script>

</body>
</html>
