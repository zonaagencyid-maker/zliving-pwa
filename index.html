<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Z Living Garden</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e1e1e">

  <script>
    // TUNGGU SERVICE WORKER REGISTER DULU BARU REDIRECT
    window.addEventListener("load", () => {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js").then(() => {
          console.log("SW registered. Redirecting in 1.2s...");
          setTimeout(() => {
            window.location.href = "https://zlivinggarden.ct.ws/";
          }, 1200); // TUNGGU 1.2 detik
        });
      } else {
        window.location.href = "https://zlivinggarden.ct.ws/";
      }
    });
  </script>
</head>
<body>
  <p style="text-align:center;margin-top:40px;font-family:sans-serif;">
    Loading Z Living Garden...
  </p>
</body>
</html>
